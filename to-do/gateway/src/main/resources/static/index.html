<!doctype html>
<html>
<head>
<title>Hello Angular</title>
<base href="/" />
<link href="css/gateway-assets.css" rel="stylesheet"> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="gateway" ng-cloak class="ng-cloak">

	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:nav.tab('home')}"><a href="/">home</a></li>
			<li ng-class="{active:nav.tab('message')}"><a href="/message">message</a></li>
			<li ng-class="{active:nav.tab('tasks')}"><a href="/tasks">tasks</a></li>
			<li ng-show="!nav.authenticated()" ng-class="{active:nav.tab('navigation')}"><a href="/login">login</a></li>
			<li ng-class="{active:nav.tab('register')}"><a href="/register">register</a></li>
			<li ng-show="nav.authenticated()"><a href="" ng-click="nav.logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	
	<script src="js/gateway-assets.js" type="text/javascript"></script>
	<!-- 	<script src="js/angular-bootstrap.js" type="text/javascript"></script> -->
	<script src="js/auth/auth.js" type="text/javascript"></script>
	<script src="js/home/home.js" type="text/javascript"></script>
	<script src="js/message/message.js" type="text/javascript"></script>
	<script src="js/navigation/navigation.js" type="text/javascript"></script>
	<script src="js/register/register.js" type="text/javascript"></script>
	<script src="js/tasks/tasks.js" type="text/javascript"></script>
	<script src="js/gateway.js" type="text/javascript"></script> 
</body>
</html>
